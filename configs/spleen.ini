[methods]
reduce_dim = "PCA"
cluster = "KMedoids"
cluster_eval = "silhouette_score"
visualization = "UMAP"

[PCA]
# use KneeLocator if auto
n_components = "auto"
# explained variance
evr_components = 100

[KMedoids]
n_clusters = (2, 5, 2)
metric = "euclidean"

[silhouette_score]
metric = "euclidean"

[markers]
# significance value
alpha = 0.05
# difference in mean
difference = 1
# top k genes to use as markers
top_k = 100

[UMAP]
n_neighbors = 15
min_dist = 0
metric = "euclidean"

# Can have blocks that are not used
[SpectralClustering]
affinity = "nearest_neighbors"
n_clusters = (3, 5, 1)